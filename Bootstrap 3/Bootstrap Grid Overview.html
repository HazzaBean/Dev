<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-pdapHxIh7EYuwy6K7iE41uXVxGCXY0sAjBzaElYGJUrzwodck3Lx6IE2lA0rFREo" crossorigin="anonymous">
  <title>Grid Overview</title>

  <style type="text/css">
    .border {
      background: grey;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 border">This is Col 1 </div>
      <div class="col-md-3 col-sm-6 border">This is Col 2 </div>
      <div class="col-md-3 col-sm-6 border">This is Col 3 </div>
      <div class="col-md-3 col-sm-6 border">This is Col 4 </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-4 border">
        <div class="row">
          <div class="col-md-4 border">This Is Nested Col 4</div>
          <div class="col-md-6 border">This is Nested Col 6</div>
          <div class="col-md-2 border">2</div>
        </div>
      </div>
      <div class="col-md-6 col-sm-4 border">This is Col 2 Row 2</div>
    </div>
  </div>
</body>

</html>
